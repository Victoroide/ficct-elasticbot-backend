# ==============================================================================
# ElasticBot Backend - Docker Compose Configuration
# ==============================================================================
# Single-container architecture using supervisord (web + worker + beat)
# Includes Redis for caching/broker
# ==============================================================================

services:
  # ---------------------------------------------------------------------------
  # App Service - Django + Celery Worker + Celery Beat (via supervisord)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elasticbot-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - PORT=8000
      - GUNICORN_WORKERS=4
      - GUNICORN_TIMEOUT=120
      - CELERY_CONCURRENCY=2
      - CELERY_LOG_LEVEL=info
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USER=default
      - REDIS_PASSWORD=
      - REDIS_URL=
      # Force Celery to use internal Redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ELASTICITY_ASYNC_ENABLED=True
      - REDIS_CACHE_ENABLED=True
      # Django configuration
      - ALLOWED_HOSTS=localhost,127.0.0.1,elasticbot-app
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - elasticbot-network

  # ---------------------------------------------------------------------------
  # Redis Service - Cache and Celery Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: elasticbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - elasticbot-network

# ==============================================================================
# Networks
# ==============================================================================
networks:
  elasticbot-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  static_volume:
  media_volume:
  logs_volume:
  redis_data:
