[pytest]
DJANGO_SETTINGS_MODULE = base.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --reuse-db
    --nomigrations
    --cov=apps
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    --maxfail=1
    --tb=short
testpaths = apps tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
